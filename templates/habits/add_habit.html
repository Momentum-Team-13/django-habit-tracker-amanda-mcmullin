{% extends "base.html" %}

{% block content %}
<h2>Add a New Habit</h2>

<div class="form">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{field.id_for_label}}" >{{field.label}}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="submit">
            <button type="submit">Save</button>
        </div>
    </form>
</div>

{% endblock %}
