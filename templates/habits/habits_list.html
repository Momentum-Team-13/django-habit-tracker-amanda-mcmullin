{% extends "base.html" %}

{% block content %}

<h1>Habit List for {{ user.username }}</h1>

<h3>Your daily goals:</h3>
<div>
    {% for habit in habits %}
    <div>
        <div>{{ habit.habit_name}} {{ habit.goal }} {{ habit.unit }}</div>
    </div>
    {% endfor %}
</div>

<p>
    <a href="{% url 'add_habit'%}">Add Habit</a><br>
    <a href="{% url 'edit_habit' pk=user.pk %}">Edit Habit</a><br>
    <a href="{% url 'delete_habit' pk=user.pk %}">Delete Habit</a>
</p>

{% endblock %}
