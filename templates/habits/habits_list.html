{% extends "base.html" %}

{% block content %}

<h1>Habit List for {{ user.username }}</h1>

<h3>Your daily goals:</h3>
<div>
    {% for habit in habits %}
    <div>
        <div>{{ habit.habit_name}} {{ habit.goal }} {{ habit.unit }}</div>
    </div>
    {% endfor %}
</div>

<p>
    <a href="{% url 'add_habit' %}">Add Habit</a>
    <a href="{% url 'habit_detail' %}">Habit Details</a>
</p>
{% endblock %}
