{% extends base.html %}

{% block content %}

<h2>Add Daily Goal Tracking Data</h2>

<div>
    <form action="{% url 'add_entry' habit_pk=habit.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add tracking data to {{ habit.habit_name }}</button>
        </div>
    </form>
</div>

{% endblock %}
